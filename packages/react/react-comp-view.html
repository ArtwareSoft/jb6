  <div id="show" style="height: 100vh;"></div>

  <script type="module">
    import { dsls, coreUtils } from '@jb6/core'
    import '@jb6/core/misc/import-map-services.js'
    import '@jb6/react/lib/tailwindcss.js'

    import { reactUtils } from '@jb6/react'
    const urlParams = new URLSearchParams(window.location.search)

    const { importMapsInCli } = JB_IMPORT_MAP
    jb.coreRegistry.importMapsInCli = importMapsInCli

    const projectRoot = await coreUtils.calcRepoRoot()
    const filePath = urlParams.get('filePath') || '/packages/react/tests/react-tests.js'
    await import (filePath)

    const cmpId = urlParams.get('cmpId') || 'showMe'
    const { reactCmp, props } = reactUtils.wrapReactCompWithSampleData(cmpId)
    reactUtils.createRoot(document.getElementById('show')).render(reactUtils.hh(new coreUtils.Ctx(), reactCmp, props))

  </script>
